{% set name = "starkbank-ecdsa" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 73b62b1b3de54bbaa05dedb1a2d951c033432bb074de899e19d4a96a36b21df6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - ellipticcurve
    - ellipticcurve.utils

about:
  home: https://github.com/starkbank/ecdsa-python
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A lightweight and fast pure python ECDSA library

extra:
  recipe-maintainers:
    - cjmartian
